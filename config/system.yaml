# Homalos量化交易系统配置文件 v0.0.1
# MVP架构配置 - 模块化单体部署

system:
  name: "Homalos Trading System"
  version: "0.0.1"
  log_level: "INFO"
  data_path: "data/"
  timezone: "Asia/Shanghai"

# 事件总线配置
event_bus:
  name: "trading_system"
  max_async_queue_size: 10000
  max_sync_queue_size: 1000
  timer_interval: 1.0
  enable_monitoring: true
  enable_priority: true

# 数据库配置（SQLite简化部署）
database:
  type: "sqlite"
  path: "data/trading.db" 
  batch_size: 100
  flush_interval: 5
  connection_pool_size: 10
  enable_wal: true  # 启用WAL模式提高并发性能

# 交易网关配置
gateway:
  # CTP配置
  ctp:
    broker_id: "9999"
    md_address: "tcp://182.254.243.31:30011"
    td_address: "tcp://182.254.243.31:30001"
    app_id: "simnow_client_test"
    auth_code: "0000000000000000"
    user_id: "160219"  # 在实际使用时填写
    password: "donny@103010"  # 在实际使用时填写
    product_info: ""
    md_timeout: 30
    td_timeout: 30
    reconnect_interval: 5
    max_reconnect_attempts: 10
  
  # TTS配置（备用）
  tts:
    enabled: false
    broker_id: "9999"
    md_address: "tcp://180.166.37.178:41215"
    td_address: "tcp://121.37.90.193:20002"
    app_id: ""
    auth_code: "0000000000000000"
    user_id: "12396"  # 在实际使用时填写
    password: "123456"  # 在实际使用时填写
    product_info: ""
    md_timeout: 30
    td_timeout: 30
    reconnect_interval: 5
    max_reconnect_attempts: 10

# 风控配置 - 测试环境优化
risk:
  enabled: true
  max_position_size: 1000000     # 最大持仓金额（元）
  max_daily_loss: 50000          # 单日最大亏损（元）
  max_order_size: 100            # 单笔最大手数
  order_frequency_limit: 100     # 每秒最大订单数 (从10增加到100)
  position_concentration: 0.5    # 单品种最大仓位比例 (从0.3放宽到0.5)
  enable_self_trade_check: false # 启用自成交检查 (测试环境关闭)
  enable_price_check: true       # 启用价格合理性检查
  price_deviation_threshold: 0.1 # 价格偏离阈值 (从5%放宽到10%)

# 策略管理配置
strategy:
  base_path: "src/strategies/"
  auto_start: false
  max_concurrent_strategies: 10
  enable_hot_reload: true
  default_params:
    initial_capital: 100000
    max_drawdown: 0.1
    
# 数据服务配置
data:
  # 行情数据
  market:
    buffer_size: 1000
    enable_persistence: true
    tick_storage_days: 30
    bar_storage_days: 365
    
  # 历史数据
  history:
    provider: "local"  # local, tushare, akshare
    cache_size: 1000
    
# Web管理界面配置
web:
  enabled: true
  host: "127.0.0.1"
  port: 8000
  debug: false
  cors_origins: ["*"]
  cors_methods: ["GET", "POST", "PUT", "DELETE"]
  cors_headers: ["*"]
  static_files: "web/static"
  templates: "web/templates"
  
  # WebSocket配置
  websocket:
    heartbeat_interval: 30
    max_connections: 100
    
  # API配置
  api:
    rate_limit: 100  # 每分钟最大请求数
    enable_swagger: true
    api_prefix: "/api/v1"

# 日志配置
logging:
  level: "INFO"
  console:
    enabled: true
    format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}"
  file:
    enabled: true
    path: "logs/homalos_{time:YYYY-MM-DD}.log"
    rotation: "1 day"
    retention: "30 days"
    compression: "zip"
  
  # 特定模块日志级别
  modules:
    event_bus: "INFO"
    trading_engine: "INFO"
    strategy_manager: "INFO"
    risk_manager: "WARNING"
    order_manager: "INFO"
    data_service: "INFO"
    ctp_gateway: "INFO"

# 性能监控配置 - 测试环境优化
monitoring:
  enabled: true
  metrics_interval: 10  # 统计间隔（秒）
  enable_alerts: true
  
  # 性能阈值 - 测试环境适配
  thresholds:
    order_latency_ms: 50        # 从10放宽到50ms
    tick_processing_rate: 1000
    memory_usage_mb: 16000      # 从500增加到16000MB适应测试环境
    cpu_usage_percent: 90       # 从80放宽到90%
    
  # 告警配置 - 测试环境适配
  alerts:
    high_latency_threshold: 100 # 从50增加到100ms
    memory_threshold: 16000     # 从500增加到16000MB
    error_rate_threshold: 0.05  # 从1%放宽到5%

# 交易时段配置
trading_hours:
  enable_check: true
  sessions:
    # 期货交易时段
    futures:
      - ["09:00", "10:15"]   # 早盘
      - ["10:30", "11:30"]   # 早盘
      - ["13:30", "15:00"]   # 午盘
      - ["21:00", "02:30"]   # 夜盘
    
    # 股票交易时段
    stocks:
      - ["09:30", "11:30"]   # 早盘
      - ["13:00", "15:00"]   # 午盘

# 邮件通知配置（可选）
email:
  enabled: false
  smtp_server: "smtp.qq.com"
  smtp_port: 465
  username: ""
  password: ""
  sender: ""
  receivers: []
  
  # 邮件触发条件
  triggers:
    system_error: true
    high_loss: true
    strategy_stopped: false

# 外部数据源配置（可选）
external_data:
  tushare:
    enabled: false
    token: ""
    
  akshare:
    enabled: false
    
  wind:
    enabled: false 